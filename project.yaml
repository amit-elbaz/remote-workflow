metadata:
  name: remote-worklfow-node-selector
spec:
  desired_state: online
  functions:
  - url: func.py
    name: my-func-allow
    kind: job
    image: mlrun/mlrun
    handler: func_allow
  - url: func.py
    name: my-func-prevent
    kind: job
    image: mlrun/mlrun
    handler: func_prevent
  - url: func.py
    name: my-func-constrain
    kind: job
    image: mlrun/mlrun
    handler: func_constrain
   - url: func.py
    name: my-func-error
    kind: job
    image: mlrun/mlrun
    handler: func_error
  workflows:
  - path: my_workflow.py
    name: my_workflow
  - path: error_workflow.py
    name: error_workflow
  source: ''
  conda: ''
kind: project
